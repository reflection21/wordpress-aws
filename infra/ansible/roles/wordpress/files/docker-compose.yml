services:
  wordpress:
    image: wordpress:latest
    ports:
      - "80:80" # Map host port 8000 to container port 80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpressuser
      WORDPRESS_DB_PASSWORD: wordpresspassword
      WORDPRESS_DB_NAME: wordpressdb
      restart: always
    volumes:
      - wp-content:/var/www/html/wp-content # Persist WordPress content
    depends_on:
      - db
    networks:
      - wordpress
  db:
    image: mysql:5.7 # Or mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpressdb
      MYSQL_USER: wordpressuser
      MYSQL_PASSWORD: wordpresspassword
      restart: always
    volumes:
      - mysql_data:/var/lib/mysql # Persist database data
    networks:
      - wordpress

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db
    networks:
      - wordpress

volumes:
  mysql_data:
  wp-content:

networks:
  wordpress:
    driver: bridge
